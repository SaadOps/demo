<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Teachers' Day</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: linear-gradient(to bottom, #F9D586, #FFC000);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 36px;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 18px;
            color: #444;
            margin: 20px 0;
        }

        .heart {
            color: #FF5252;
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Teachers' Day!</h1>
        <p>Thank you for shaping our future with knowledge and inspiration.</p>
        <div class="heart">&hearts;</div>
    </div>
</body>
</html>
